<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.6/babel.js" crossorigin></script>
    <script src="https://unpkg.com/redux@4/dist/redux.js" crossorigin></script>
</head>
<body>
<div id="root"></div>

<script type="text/jsx">
    const api = {
        get(url) {
            switch (url) {
                case '/lots':
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve([
                                {
                                    id: 1,
                                    name: 'Apple',
                                    description: 'Apple description',
                                    price: 16
                                },
                                {
                                    id: 2,
                                    name: 'Orange',
                                    description: 'Orange description',
                                    price: 41
                                }
                            ])
                        }, 1000)
                    })
                default:
                    throw new Error('==>')
            }
        }
    }

    const stream = {
        subscribe(channel, listener) {
            const match = /price-(\d+)/.exec(channel)
            if (match) {
                setInterval(() => {
                    listener({
                        id: parseInt(match[1]),
                        price: Math.round(Math.random() * 10 + 30)
                    })
                }, 400)
            }
        }
    }
    /////////////////////////////////////



    const state = {
        clock: {
            time: new Date()
        },
        auction: {
            lots: null
        }
    }

    const clockInitialState = {
        time: new Date()
    }
    const SET_TIME = 'SET_TIME'

    const auctionInitialState = {
        lots: null
    }
    const SET_LOTS = 'SET_LOTS'
    const CHANGE_LOT_PRICE = 'CHANGE_LOT_PRICE'

    function clockReducer(state = clockInitialState, action) {
        switch (action.type) {
            case SET_TIME:
                return {
                    ...state,
                    time: action.time
                }
            default:
                return state
        }
    }

    function auctionReducer(state = auctionInitialState, action) {
        switch (action.type) {
            case SET_LOTS:
                return {
                    ...state,
                    lots: action.lots
                }
            case CHANGE_LOT_PRICE:
                return {
                    ...state,
                    lots: state.lots.map((lot) => {
                        if (lot.id === action.id) {
                            return {
                                ...lot,
                                price: action.price
                            }
                        }
                        return lot
                    })
                }
            default:
                return state
        }
    }

    function setTime(time) {
        return {
            type: SET_TIME,
            time
        }
    }
    function setLots(lots) {
        return {
            type: SET_LOTS,
            lots
        }
    }

    function changeLotPrice(id, price){
        return {
            type: CHANGE_LOT_PRICE,
            id,
            price
        }
    }

    class Store {
        constructor(reducer, initialState) {
            this.state = reducer(initialState, {type: null})
            this.reduser = reducer
            this.listeners = []
        }

        subscribe(callback) {
            this.listeners.push(callback)

            return () => {
                const index = this.listeners.indexOf(callback)
                this.listeners.splice(index, 1)
            }
        }

        getState() {
            return this.state
        }

        setState(state) {
            this.state = (typeof state === 'function' ? state(this.state) : state)
            this.listeners.forEach((listener) => listener())
        }

        dispatch(action) {
            this.state = this.reduser(this.state, action)
            this.listeners.forEach((listener) => listener())
        }

    }

    function combineReducers(reducers) {
        return (state = {}, action) => {
            const result = {}
            Object.entries(reducers).forEach(([key, reducer]) => {
                result[key] = reducer(state[key], action)
            })
            return result
        }
    }

    const store = Redux.createStore(Redux.combineReducers({
        clock: clockReducer,
        auction: auctionReducer
    }))

    function App(state) {
        return (
            <div className="app">
                <Header/>
                <Clock time={state.clock.time}/>
                <Lots lots={state.auction.lots}/>
            </div>
        )
        /*return React.createElement('div', {className: 'app'},
            React.createElement(Header),
            React.createElement(Clock, {time: state.time}),
            React.createElement(Lots, {lots: state.lots})
        )*/
    }

    function Header() {
        return (
            <header className="header">
                <Logo/>
            </header>
        )
        //return React.createElement('header', {className: 'header'}, React.createElement(Logo))
    }

    function Logo() {
        return <img className="logo" src="logo.png" alt=""/>
        //return React.createElement('img', {className: 'logo', src: 'logo.png'})
    }

    function Clock({time}) {
        const isDay = time.getHours() >= 7 && time.getHours() <= 21
        return React.createElement(
            'div', {className: 'clock'},
            React.createElement('span', {className: 'value'}, time.toLocaleTimeString()),
            React.createElement('span', {className: isDay ? 'icon day' : 'icon night'}))
    }

    function Loading() {
        return React.createElement('div', {className: 'loading'}, 'Loading...')
    }

    function Lots({lots}) {
        if (lots === null) return React.createElement(Loading)

        return React.createElement('div', {className: 'lots'},
            lots.map((lot) => React.createElement(Lot, {lot, key: lot.id}))
        )
    }

    function Lot({lot}) {
        return React.createElement('article', {className: 'lot'},
            React.createElement('div', {className: 'price'}, lot.price),
            React.createElement('h1', {}, lot.name),
            React.createElement('p', {}, lot.description),
        )
    }

    renderView(store.getState())

    setInterval(function () {
        store.dispatch(setTime(new Date()))
    }, 1000)

    api.get('/lots').then((lots) => {
        store.dispatch(setLots(lots))

        lots.forEach((lot) => {
            stream.subscribe('price-' + lot.id, (data) => {
                store.dispatch(changeLotPrice(data.id, data.price))
            })
        })
    })

    function renderView(state) {
        ReactDOM.render(
            React.createElement(App, state),
            document.getElementById('root'))
    }

    const unsubscribe = store.subscribe(() => {
        renderView(store.getState())
    })


    function render(virtualDom, realDomRoot) {
        const evaluatedVirtualDom = evaluate(virtualDom)
        const virtualDomRoot = {
            type: realDomRoot.tagName.toLowerCase(),
            props: {
                id: realDomRoot.id,
                children: [
                    evaluatedVirtualDom
                ]
            }
        }
        sync(virtualDomRoot, realDomRoot)
    }

    function evaluate(virtualNode) {
        if (typeof virtualNode !== 'object') {
            return virtualNode
        }
        if (typeof virtualNode.type === 'function') {
            return evaluate((virtualNode.type)(virtualNode.props))
        }

        const props = virtualNode.props || {}
        return {
            ...virtualNode,
            props: {
                ...props,
                children: Array.isArray(props.children) ? props.children.map(evaluate) : [evaluate(props.children)]
            }
        }
    }

    function sync(virtualNode, realNode) {
        if (virtualNode.props) {
            Object.entries(virtualNode.props).forEach(([name, value]) => {
                if (name === 'children' || name === 'key') return
                if (realNode[name] !== value) realNode[name] = value
            })
        }
        if (virtualNode.key) realNode.dataset.key = virtualNode.key
        if (typeof virtualNode !== 'object' && virtualNode !== realNode.nodeValue)
            realNode.nodeValue = virtualNode

        const virtualChildren = virtualNode.props ? (virtualNode.props.children || []) : []
        const realChildren = realNode.childNodes

        for (let i = 0; i < virtualChildren.length || i < realChildren.length; i++) {
            const virtual = virtualChildren[i]
            const real = realChildren[i]
            //Remove
            if (virtual === undefined && real !== undefined) {
                realNode.remove(real)
            }
            //Update
            if (virtual !== undefined && real !== undefined && (virtual.type || '') === (real.tagName || '').toLowerCase()) {
                sync(virtual, real)
            }
            //Replace
            if (virtual !== undefined && real !== undefined && (virtual.type || '') !== (real.tagName || '').toLowerCase()) {
                const newReal = createRealNodeByVirtual(virtual)
                sync(virtual, newReal)
                realNode.replaceChild(newReal, real)
            }
            //Add
            if (virtual !== undefined && real === undefined) {
                const newReal = createRealNodeByVirtual(virtual)
                sync(virtual, newReal)
                realNode.appendChild(newReal)
            }
        }
    }

    function createRealNodeByVirtual(virtual) {
        if (typeof virtual !== 'object') {
            return document.createTextNode('')
        }
        return document.createElement(virtual.type)
    }
</script>

</body>
</html>
